{% extends "layout.html" %}
{% block title %}EZrecipe{% endblock %}
{{ super() }}

{% block content %}
<h1 style="text-align: center; color: Sienna; font-weight: bold;">Welcome to EZrecipe!</h1></br>
<h4 style="text-align: center; color: Peru; font-style: italic;">Get ingredients for all your favourite recipes!</h4></br>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="static/recipe1.jpeg" style="width:50%;">
        <div class="carousel-caption">
          <h3>Tuscani Chicken Skillet</h3>
        </div>
      </div>

      <div class="item">
        <img src="static/recipe2.jpg" style="width:50%;">
        <div class="carousel-caption">
          <h3>Grilled Cheese Sandwich</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="static/recipe3.jpg" style="width:50%;">
        <div class="carousel-caption">
          <h3>Crispy Fried Chicken</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
